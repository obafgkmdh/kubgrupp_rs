[global_shaders]
raygen = "path.rgen"
miss = "black.rmiss"
emitter_hit = "emitter.rchit"

[camera]
view = '''
lookat 0 2 2   0 0 2    0 0 1
'''
fov = 70

[[light]]
type = "area"
color = [1, 1, 1]
mesh = "square.obj"
transform = '''
scale 0.17 0.17 1
translate -0.8 0 3.8
'''
