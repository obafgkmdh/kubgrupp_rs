[[light]]
type = "area"
color = [100, 100, 100]
mesh = "circle.obj"
transform = '''
rotate 90 1 0 0
rotate -1 0 1 0
scale 0.06 0.06 1
translate 0.25 0.03 3.2
translate 0 0 -2
rotate -90 0 1 0
translate 0 0 2
'''
emit_type = 0

